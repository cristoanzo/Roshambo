<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // function called computerPlay;
      function computerPlay() {
        //  create an array with the values;
        let roShamBo = ["Rock", "Paper", "Scissors"];
        //   randomly return rock paper or scissors;
        let random =
          roShamBo[Math.floor(Math.random() * roShamBo.length)].toLowerCase();
        return random;
      }
      const playerSelection = "rock";
      const computerSelection = computerPlay();
      console.log(playRound(playerSelection, computerSelection));
      //   create a function playRound() with two parameters: playerSelection and computerSelection;
      function playRound(playerSelection, computerSelection) {
        if (
          (playerSelection === "rock" && computerSelection === "scissors") ||
          (playerSelection === "paper" && computerSelection === "rock") ||
          (playerSelection === "scissors" && computerSelection === "paper")
        ) {
          return "User wins!";
        } else if (
          (playerSelection === "rock" && computerSelection === "paper") ||
          (playerSelection === "paper" && computerSelection === "scissors") ||
          (playerSelection === "scissors" && computerSelection === "rock")
        ) {
          return "Computer wins";
        } else {
          return "Draw";
        }
      }

      // Display player / computer / result in console
      console.log("Player chooses: " + playerSelection);
      console.log("Computer chooses: " + computerSelection);
      console.log(playRound());
    </script>
  </body>
</html>
